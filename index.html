<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet 2.0.1</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>

  <div class="page-action-cont">
    <div class="page-action">Home</div>
    <div class="page-action">File</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Help</div>
  </div>

  <div class="cell-prop-cont">
    <span class="material-symbols-outlined">
      content_copy
    </span>
    <span class="material-symbols-outlined">
      content_cut
    </span>
    <span class="material-symbols-outlined">
      content_paste
    </span>
    <span class="material-symbols-outlined">
      format_bold
    </span>
    <span class="material-symbols-outlined">
      format_italic
    </span>
    <span class="material-symbols-outlined">
      format_underlined
    </span>
    <span class="material-symbols-outlined">
      format_align_justify
    </span>
    <span class="material-symbols-outlined">
      format_align_right
    </span>
    <span class="material-symbols-outlined">
      format_align_left
    </span>


  </div>
  <div class="formula-action-cont">

  </div>

  <div class="grid-cont">

  </div>
  <div class="sheet-action-cont">

  </div>

</body>

</html>
