<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet 2.0.1</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

  <div class="page-action-cont">
    <div class="page-action">Home</div>
    <div class="page-action">File</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Help</div>
  </div>

  <div class="cell-prop-cont">
    <span class="material-symbols-outlined">
      content_copy
    </span>
    <span class="material-symbols-outlined">
      content_cut
    </span>
    <span class="material-symbols-outlined">
      content_paste
    </span>
    <select class="font-family-prop">
      <option value="monospace">Monospace</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="roboto">Roboto</option>
      <option value="fantasy">Fantasy</option>
    </select>
    <select class="font-size-prop">
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="20">20</option>
    </select>
    <span class="material-symbols-outlined bold">
      format_bold
    </span>
    <span class="material-symbols-outlined italic">
      format_italic
    </span>
    <span class="material-symbols-outlined underline">
      format_underlined
    </span>
    <span class="material-symbols-outlined alignment">
      format_align_justify
    </span>
    <span class="material-symbols-outlined alignment">
      format_align_right
    </span>
    <span class="material-symbols-outlined alignment">
      format_align_left
    </span>
    <div class="color-prop">
      <span class="material-symbols-outlined">
        format_color_text
      </span>
      <input type="color" class="font-color-prop">
    </div>
    <div class="color-prop">
      <span class="material-symbols-outlined">
        format_color_fill
      </span>
      <input class="BGcolor-prop" type="color">
    </div>

    <span class="material-symbols-outlined">
      cloud_upload
    </span>
    <span class="material-symbols-outlined">
      cloud_download
    </span>
  </div>
  <div class="formula-action-cont">
    <input readonly type="text" class="address-bar">
    <span class="material-symbols-outlined">
      function
    </span>
    <input type="text" class="formula-bar">
  </div>

  <div class="grid-cont">
    <div class="dummy-box"></div>
    <div class="address-row-cont"></div>
    <div class="cells-cont">
      <div class="address-col-cont"></div>
    </div>

  </div>
  <div class="sheet-action-cont">
    <div class="sheet-add-icon">
      <span class="material-symbols-outlined">
        post_add
      </span>
    </div>

    <div class="sheet-folder-cont">
      <div class="sheet-folder">
        Sheet1
      </div>
    </div>
  </div>
  <script src="./grid.js"></script>
  <script src="./cell-properties.js"></script>
</body>

</html>
